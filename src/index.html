<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fragments UI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootswatch Lumen Theme -->
  <link href="https://bootswatch.com/5/lumen/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="../css/styles.css" rel="stylesheet">
  <!-- Custom JavaScript -->
  <script type="module" src="./app.js"></script>
</head>

<body>
  <div class="container">
    <div class="login-section">
      <h1 class="mb-4">Fragments UI</h1>
      <nav class="d-flex gap-3">
        <button id="login" class="btn-custom">Login</button>
      </nav>
    </div>
    <div class="user-section" id="user" hidden>
      <h2>Hello <span class="username"></span>!</h2>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
