<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fragments UI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootswatch Lumen Theme -->
  <link href="https://bootswatch.com/5/lumen/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="../css/styles.css" rel="stylesheet">
  <!-- Custom JavaScript -->
  <script type="module" src="./app.js"></script>
</head>

<body>
  <div class="container">
    <div class="login-section">
      <h1 class="mb-4">Fragments UI</h1>
      <nav class="d-flex gap-3">
        <button id="login" class="btn btn-primary">Login</button>
      </nav>
    </div>
    <!-- Fragment Management Section -->
    <div class="user-section" id="user" hidden>
      <h2>Hello <span class="username"></span>!</h2>

      <!-- New Fragment Input Section -->
      <div class="fragment-input-section mt-4">
        <h3>Create New Fragment</h3>
        <div class="mb-3">
          <label for="fragmentType" class="form-label">Fragment Type</label>
          <select id="fragmentType" class="form-select">
            <option value="text/plain">Plain Text</option>
            <option value="text/markdown">Markdown</option>
            <option value="text/html">HTML</option>
            <option value="text/csv">CSV</option>
            <option value="application/json">JSON</option>
            <option value="application/yaml">YAML</option>
            <option value="image/png">PNG</option>
            <option value="image/jpeg">JPEG</option>
            <option value="image/webp">WebP</option>
            <option value="image/avif">AVIF</option>
            <option value="image/gif">GIF</option>
          </select>
        </div>
        <label id="fragmentContent" for="fragmentContent" class="form-label">Fragment Content</label>
        <!-- TEXT FRAGMENT INPUT -->
        <div id="textInput" class="mb-3">
          <textarea id="fragmentTextContent" class="form-control" rows="5"
            placeholder="Enter your fragment content here..."></textarea>
        </div>

        <!-- IMAGE FILE INPUT -->
        <div id="imageInput" class="mb-3" hidden>
          <input id="fragmentImageContent" type="file" accept="image/*" class="form-control" />
        </div>
        <button id="createFragment" class="btn btn-success btn-sm">Create Fragment</button>
      </div>

      <br />

      <!-- Fragments List Section -->
      <div class="fragments-list-section mt-4">
        <h3>Your Fragments</h3>
        <div id="fragmentsList" class="mt-3">
          <!-- Fragments will be dynamically loaded here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Fragment Detail Modal -->
  <div class="modal fade" id="fragmentModal" tabindex="-1" aria-labelledby="fragmentModalLabel">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="fragmentModalLabel">Fragment Detail</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="fragmentModalBody">
          <div id="fragmentContentArea" style="display: none;">
            <textarea id="fragmentTextArea" class="form-control" rows="10" style="margin-top: 1rem;"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="updateFragmentBtn">Update Fragment</button>
          <button type="button" class="btn btn-primary" id="convertFragmentBtn">Convert Type</button>
          <button type="button" class="btn btn-danger" id="deleteFragmentBtn">Delete Fragment</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
